

<div class="flex min-h-screen w-full flex-col items-center">
    <main>
        <div class="items-center justify-center flex pt-4">
            <img class="w-36" src="logo.png">
        </div>
        <h1 class="text-4xl pt-5 font-bold text-black text-center">
            Multimodal Search with Weaviate
        </h1>
    
        <div class="items-center pb-6 pt-10 p-8">
            <h2 class="sr-only">Steps</h2>
    
            <div class="items-center flex justify-center">
                <p class="text-center text-m">
                    Search through what ever you want!
                </p>
            </div>
        </div>
    
        <div class="justify-center items-center">
            <div class="flex items-center justify-center pt-3">
                <label for="Search" class="sr-only"> Search </label>
    
                <input [(ngModel)]="query" type="text" id="SearchTerm" placeholder="what are you looking for?"
                    class="w-2/3 rounded-md border-gray-200 bg-slate-300 py-2.5 pl-4 pe-10 shadow-sm sm:text-sm placeholder:text-gray-800" />
            </div>
            <p class="item-center flex justify-center text-xs text-gray-600 pt-2 pb-4">
                try and search for "posts on animals"
            </p>
    
            <div class="flex items-start justify-center pt-3 gap-2">

                <label

<div *ngIf="result$ | async as result" class="relative flex grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8 p-20">

    <div *ngFor="let item of result.objects">

        <div class="h-40 w-50">
            <div class="flex justify-between">
                <p
                    class="w-16 h-6 mt-2 ml-2 block text-center whitespace-nowrap items-center justify-center rounded-lg translate-y-8 transform  bg-white px-2.5 py-0.5 text-sm text-black">
                    {{ item?.properties.media }}
                </p>
                <p
                    class="w-24 h-6 mt-2 mr-2 block text-center whitespace-nowrap items-center justify-end rounded-lg translate-y-8 transform  bg-white px-2.5 py-0.5 text-sm text-black">
                    dist: {{ result.metadata?.distance?.toString().slice(0,6) }}
                </p>
            </div>
            <img *ngIf="item.properties.media == 'image'" alt="Certainty: "
                class='block object-cover w-full h-full rounded-lg' [src]="'/assets/image/' + item.properties.name" />


            <video controls *ngIf="item.properties.media == 'video'" [src]="'/assets/video/' + item.properties.name"
                class='block object-fit w-full h-full rounded-lg'>
                Your browser does not support the video element.
            </video>

        </div>
    </div>
</div>
</div>
